					<div class="textshow">
						<h2>HTML 标题</h2>
						<p>HTML 标题（Heading）是通过 &lt;h1&gt; - &lt;h6&gt; 等标签进行定义的。</h6>
						<h2>实例</h2>
					</div>
					<textarea class="htmltext" readonly>
<html>
<body>

<h1>This is a heading</h1>
<h2>This is a heading</h2>
<h3>This is a heading</h3>

</body>
</html>
					</textarea>
					<div class="try"><a onClick="openTestView('area1')">试一试</a></div>
					<div class="hline4"></div>
					<div class="textshow">
						<h2>HTML 段落</h2>
						<p>HTML 段落是通过 &lt;p&gt; 标签进行定义的。</p>
						<h2>实例</h2>
					</div>
					<textarea class="htmltext" readonly>
<html>
<body>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

</body>
</html>

					</div>
					<textarea class="htmltext" readonly>
<html>
<body>

<a href="http://www.w3school.com.cn">This is a link</a>

</body>
</html>

					<textarea id="area1" class="htmltext" readonly>
<html>
<body>

<h1>My First Heading</h1>

</body>
</html>

						<h2>例子解释</h2>
						<ul>
							<li>&lt;html&gt; 与 &lt;/html&gt; 之间的文本描述网页</li>
							<li>&lt;body&gt; 与 &lt;/body&gt; 之间的文本是可见的页面内容</li>
							<li>&lt;h1&gt; 与 &lt;/h1&gt; 之间的文本被显示为标题</li>
							<li>&lt;p&gt; 与 &lt;/p&gt; 之间的文本被显示为段落</li>
